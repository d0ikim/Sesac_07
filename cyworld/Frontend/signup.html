<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYWORLD 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid bg-light p-5">
    <form>
       <!-- 이름 -->
       <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" id="name"class="form-control" placeholder="이름 입력">
       </div>
       <!-- 비밀번호 -->
       <div class="mb-3">
        <label for="name" class="form-label">비밀번호</label>
        <input type="password" id="password"class="form-control" placeholder="비밀번호 입력">
       </div>
       <!-- 텍스트에어리어 -->
       <div class="mb-3">
        <label for="textarea" class="form-label">내용</label>
        <textarea id="textarea" class="form-control" rows="3"></textarea>
       </div>
       <!-- 체크박스 -->
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="check1">
          <label for="check1" class="form-check-label">동의합니다</label>
        </div>
        <!-- 라디오 -->
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" name="radioGroup" id="radio1">
          <label for="radio1" class="form-check-label">선택 1</label>
        </div>
        <!-- 셀렉트박스 -->
        <div class="mb-3">
          <label class="form-label">선택</label>
          <select class="form-label">
            <option>옵션 1</option>
            <option>옵션 2</option>
          </select>
        </div>
        <!-- 파일업로드 -->
         <div class="mb-3">
          <label for="file" class="form-label">파일 업로드</label>
          <input type="file" class="form-control" id="file">
         </div>
        <button type="submit" class="btn btn-warning mt-3">가입하기</button>
    </form>
  </div>
</body>
</html>
